<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Research Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
 
</head>
<body class=" min-h-screen flex flex-col items-center p-6 font-sans">

  
  <header class="w-full max-w-4xl mb-8 text-center fade-in">
    <div class="flex justify-center items-center mb-4 robot-shadow">
      <img src="Screenshot 2025-09-07 174215.png" alt="Futuristic robotic assistant with sleek metallic silver body, glowing blue eyes, articulated arms holding a holographic tablet, standing in a high-tech laboratory surrounded by circuits and digital screens" class="w-24 h-24 rounded-full border-4 border-white shadow-lg" />
    </div>
    <h1 class="text-5xl font-bold text-white mb-2 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
      AI Research Agent
    </h1>
    <p class="text-lg text-purple-100 mt-2 max-w-2xl mx-auto">
      Unlock the power of advanced AI research. Ask insightful questions and discover innovative solutions.
    </p>
  </header>

  
  <main class="w-full max-w-4xl bg-blue-100 rounded-2xl shadow-2xl p-8 flex flex-col space-y-6 transform transition-all duration-300 hover:shadow-3xl fade-in">
    
    <div class="relative">
      <label for="queryInput" class="text-gray-700 font-semibold text-lg mb-3 block">
        Your Research Query
      </label>
      <textarea
        id="query"
        rows="5"
        placeholder="Type your research question here... (e.g., 'What are the latest trends in machine learning?')" 
        class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 resize-none bg-gray-50 text-gray-800 placeholder-gray-500 transition-all duration-200"
      ></textarea>
      <button
        id="submitBtn"
        class="mt-4 w-full md:w-auto md:self-end bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold px-8 py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105 shadow-lg"
        onclick="sendQuery()"
      >
        Generate Insights
      </buttton>
      <script src="app.js"></script>
      
    </div>
    <section id="response" class="mt-6 bg-gradient-to-br from-gray-50 to-gray-100 p-6 rounded-xl min-h-[150px] text-gray-700 whitespace-pre-wrap border-l-4 border-indigo-500 response-fade shadow-inner">
      <p class="italic text-gray-500">Your AI responses will appear here...</p>
    </section>
  </main>


  <footer class="w-full max-w-4xl mt-8 text-center text-gray-500 fade-in">
    <p class="text-sm">
      Powered by cutting-edge AI technology. Explore, innovate, and research fearlessly.
    </p>

  </footer>
</body>
</html>
